@import play.api.i18n._
@import play.api.data.Form

@(flightForm: Form[FlightFormData])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDAB9; /* Peach background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #FFF; /* White background for form */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333; /* Dark text color */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Light text color */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd; /* Light border color */
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF6347; /* Peach button background color */
            color: #fff; /* White text color */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #FF4500; /* Darker shade of peach on hover */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Submit Flight Details</h1>
    <form action="@routes.FlightController.submitFlightData" method="POST">
        <label for="aircraftId">Aircraft ID:</label>
        <input type="text" id="aircraftId" name="aircraftId" placeholder="Aircraft ID" required>

        <label for="airlinesName">Airlines Name:</label>
        <input type="text" id="airlinesName" name="airlinesName" placeholder="Airlines Name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Price" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Destination" required>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" placeholder="Source" required>

        <label for="departureTime">Departure Time:</label>
        <input type="text" id="departureTime" name="departureTime" placeholder="Departure Time" required>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="text" id="arrivalTime" name="arrivalTime" placeholder="Arrival Time" required>

        <label for="seatAvailability">Seat Availability:</label>
        <input type="number" id="seatAvailability" name="seatAvailability" placeholder="Seat Availability" required>

        @helper.CSRF.formField
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
