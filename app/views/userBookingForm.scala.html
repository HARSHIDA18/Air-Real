@(userBookingForm: Form[UserBookingFormData])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Booking Form</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/styles.css")">
</head>
<body>

<div class="container">
    <h2>Book Your Flight</h2>
    @helper.form(action = routes.UserBookingController.bookFlight()) {
    @helper.CSRF.formField
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="aircraftId">Aircraft ID:</label>
        <input type="text" id="aircraftId" name="aircraftId" required>
    </div>
    <div class="form-group">
        <label for="aadharcardNumber">Aadharcard Number:</label>
        <input type="text" id="aadharcardNumber" name="aadharcardNumber" pattern="\d{12}" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Book</button>
    }
</div>

</body>
</html>
